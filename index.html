<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(255,248,220)">
    <h1 class="h1" >The Form</h1><br><br>
    
    <div class="form-div">
        <form>
            <br><input type="text" placeholder="Username" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="email" placeholder="Email" required><br><br>
            <input type="number" placeholder="Mobile Number" required><br><br>
            <label class="plaintext"> Date of Birth :</label><br><input type="date"><br><br>
            <label class="plaintext" > Year of Passing:</label><br><br>
            <input type="radio"><label>2022</label><br><br>
            <input type="radio"><label>2023</label><br><br>
            <input type="radio"><label>2024</label><br><br>
            <input type="radio"><label>2025</label><br><br>
            <button class="buttonsignin" type="submit">SIGN IN</button>
            <button type="reset">RESET</button>
        </form>
    </div>
</body>
<style>
    input[type=text], input[type=password], input[type=email], input[type=date], input[type=number]{

      width: 300px;
      align-content: center;
      padding: 16px 8px;
      margin-left: 40%;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 70px;
      background-color: rgb(255, 255, 255);

      }
    input[type=radio]{
        margin-left: 40%;
    }
    input[type=checkbox]{
        margin-left: 40%;
    }
     
      button{
      background-color: rgb(169,169,169);
      color: rgb(0, 0, 0);
      padding: 15px 0;
      margin: 10px 0;
      border: none;
      border-radius: 70px;
      cursor: grabbing;
      width: 100px; 
      }
 


    
</style>
</html>
